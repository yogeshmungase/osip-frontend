<div class="add-update-employee-container">
    <h2>Add Product </h2>
    <form>
       
        
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" >
        </div>
       
        <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" id="sku" name="sku" [(ngModel)]="sku">
        </div>
       
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" [(ngModel)]="brand">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" [(ngModel)]="price">
        </div> 
       
        <div class="form-group">
            <label for="totalQuantity">Total Quantity </label>
            <input type="text" id="totalQuantity" name="totalQuantity" [(ngModel)]="totalQuantity">
        </div> 
        <div class="form-group">
            <label for="usedQuantity">Used Quantity</label>
            <input type="text" id="usedQuantity" name="usedQuantity" [(ngModel)]="usedQuantity">
        </div> 
        <div class="form-group">
            <label for="remainingQuantity">Remaining Quantity</label>
            <input type="text" id="remainingQuantity" name="remainingQuantity" [(ngModel)]="remainingQuantity">
        </div> 
        <div class="form-group">
            <label for="status">Status</label>
            
            <select name="status" id="status" [(ngModel)]="status">
                <option value="InStock">InStock</option>
                <option value="OutOfStock">Out Of Stock</option>
            </select>
        </div> 
        <div class="form-group">
            <label for="createdByStore">created By Store Name</label>
            <input type="text" id="createdByStore" name="createdByStore"  [(ngModel)]="createdByStore">
        </div> 
        <div class="form-group">
            <label for="dateOfEntry">created By Store Name</label>
            <input type="Date" id="dateOfEntry" name="dateOfEntry" [(ngModel)]="dateOfEntry">
        </div> 
        
       
        <button type="submit" *ngIf="productData.type=='add'" (click)="addProductData()">Add</button>
        <button type="submit" *ngIf="productData.type=='update'" (click)="updateProductData()">Update</button>
        <button type="button" (click)="cancel()">Cancel</button>
        
    </form>
</div>
