<div class="add-update-employee-container">
    <h2 style="text-align: center;"> Warehouse </h2>
    <form>
        
        <div class="form-group">
            <label for="location">location</label>
            <input type="text" id="location" name="location" [(ngModel)]="location" required>
        </div>
        
        
        <div class="form-group">
            <label for="managerId">managerId</label>
            <input type="text" id="managerId" name="managerId" [(ngModel)]="managerId" required>
        </div>
        <div class="form-group">
            <label for="managerName"> Manager Name</label>
            <input type="text" id="managerName" name="managerName" [(ngModel)]="warehouseManagerName" required>
        </div>
        <div class="form-group">
            <label for="warehouseManagerPhone">warehouse Manager Phone</label>
            <input type="tel" id="warehouseManagerPhone" name="warehouseManagerPhone" [(ngModel)]="warehouseManagerPhone" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" required>
        </div>
        
        <button type="submit" *ngIf="warehouseData.type=='add'" (click)="addWarehouseData()">Add</button>
        <button type="submit" *ngIf="warehouseData.type=='update'" (click)="updateWarehouseData()">Update</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </form>
</div>
