<div class="container1">
<div class="login-container" *ngIf="isSignIn">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" (click)="login()">Login</button>
        <!-- <p>Donâ€™t have an account? <a href="#" (click)="isSignIn = false">Sign Up</a></p> -->
    </form>
</div>
</div>
<div class="login-container" *ngIf="!isSignIn">
    <h2>Registration</h2>
    <form>
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" required>
        </div>
        <div class="form-group">

        </div>

            <input type="text" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="phoneno">PhoneNo</label>
            <input type="text" id="phoneno" name="phoneno" [(ngModel)]="phoneno" required>

            <input type="text" id="storeName" name="storeName" [(ngModel)]="storeName" required>
        </div>

            <label for="projectName">Project Name</label>

        </div> 
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
